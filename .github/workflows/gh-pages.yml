name: Deployment Github Page

on:
  push:
    branches: dev
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 14.x

      - name: Install dependencies
        run: yarn install

      - name: Build page
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to gh-pages
        run: yarn deploy
